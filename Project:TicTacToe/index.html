<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="welcome">
          <h1>Welcome!</h1>
        </div>
        <div class="player1">
          <input id="player1" placeholder="Player 1" />
        </div>
        <div class="player2">
          <input id="player2" placeholder="Player 2" />
        </div>
        <div class="startGame">
          <button id="startButton">Start Game</button>
        </div>
      </div>
    </div>
    <div class="UI">
      <div class="winner">
        <h1></h1>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
    <div class="grid">
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
      <div class="boxes"></div>
    </div>
  </body>
</html>
